<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="#/static/img/kl-sistem-icon.png" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="/static/css/style-css.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
  <nav class="navbar fixed-top bg-primary bg-gradient navbar-dark shadow-sm ps-3" style="height:45px;"></nav>
  <div class="container mt-5">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="mb-5 col-12 col-md-3 justify-content-center mb-5 card-wrapper">
        <img src="/#static/img/Logo-antro-des.png" alt="logo" height="330px;" class="img" />
      </div>

      <div class="col-md-4 mb-5 col-12 justify-content-center text-center mb-5">
        <div class="card">
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <h1 class="fw-bold">Selamat Datang.</h1>
                <p class="sm text-muted">Silahkan login terlebih dahulu.</p>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control form-control-lg"
                  placeholder="Masukkan username" required />
                <label class="form-label" for="username">Username</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                  placeholder="Masukkan password" required />
                <label class="form-label" for="password">Password</label>
              </div>
              <button type="submit" class="btn btn-primary px-5" data-mdb-ripple-init>Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <footer class="footer-bottom text-center py-0 mt-0">
    <span class="mb-0">
      <img src="/#static/img/Logo-KL-Sistem_footer.png" height="20" alt="Antrol Desa Logo" loading="lazy"
        class="d-inline-block align-center" />
      &copy; 2025
      <a class="text-reset fw-bold" href="/">ANTROL-DES. All rights reserved.</a>
    </span>
  </footer>
  <script src="/static/js/login.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.umd.min.js"></script>
</body>

</html>
